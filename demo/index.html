<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="../dist/notifyBrowser.bundle.js"></script>
    <script>
    var pushHello = () => {
        notifyBrowser.default.push('hello', {
            icon: 'https://pbs.twimg.com/profile_images/717988253203300352/68HyMFny.jpg'
        })
        .then(() => {
            console.log('done')})
        .catch((e) => {
            console.log(e)
        });
    }

    </script>
  </head>
  <body>
    <input type="button" value="send desktop notification" onclick="pushHello()" />
    <!-- page content -->
  </body>
</html>
